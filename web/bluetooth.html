    <script data-main="js/bluetooth" src="js/require.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"
             href="#"><img src="img/logo.png"></a>
	  <span id="unit-id"><span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="/">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="network.html">Network</a></li>
            <li class="active"><a href="bluetooth.html">Bluetooth</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Bluetooth</h1>
	  <form id="server-form">
	    <div class="form-group">
	      <label for="haab">Listener Height</label>
	      <input name="haab" type="number" min="0" default="0" class="form-control" id="haab">
	      <p class="help-block">
		Height of the listener above / or below the average expected beacon height in meters.
	      </p>
	    </div>
	    <div class="form-group">
	      <label for="path_loss">Path Loss</label>
	      <input name="path_loss" type="number" class="form-control" id="path_loss" default="3.2" step="0.001" min="2.0" max="4.0">
	      <p class="help-block">
		Environment specific path loss exponent. Typical values: Outdoors 2.0; Indoors 3.2.
	      </p>
	    </div>
	    <button disabled="disabled" formmethod="post" type="submit" class="btn btn-default">No Changes</button>
	  </form>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
